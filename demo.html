<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./lib.js"></script>
    <style>
        html, body{
            width: 100%;
            height: 100%;
        }
        #effect {
            width: 219px;
            height: 390px;
            float: left;
        }
        .console {
            margin-left: 300px;
        }
    </style>
</head>
<body>
<h2>js effect</h2>
<div id="effect"></div>
<div class="console">
    <div>
        <h3>push</h3>
        <button onclick="ani('pushLeft')">push left</button>
        <button onclick="ani('pushRight')">push right</button>
        <button onclick="ani('pushDown')">push down</button>
        <button onclick="ani('pushUp')">push up</button>
    </div>

    <div>
        <h3>slide</h3>
        <button onclick="ani('slideUp')">slide up</button>
        <button onclick="ani('slideDown')">slide down</button>
        <button onclick="ani('slideLeft')">slide left</button>
        <button onclick="ani('slideRight')">slide right</button>
    </div>

    <div>
        <h3>others</h3>
        <button onclick="ani('expand')">expand</button>
        <button onclick="ani('fadeIn')">fade in</button>
    </div>
</div>
<script>
    (function(){
        "use strict";
        var imgs = [
                "./a.png",
                "./b.png"
        ];

        var index = 0;
        var nextImage = function(){
            return imgs[index++ % imgs.length];
        };
        var effect = new Effect(document.getElementById('effect'), nextImage());
        window.ani = function(name){
            effect[name](nextImage(), function(){
                console.log("finished");
            });
        };
    })();
</script>
</body>
</html>
