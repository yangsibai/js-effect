<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./lib.js"></script>
    <style>
        html, body{
            width: 100%;
            height: 100%;
        }
        #effect {
            width: 219px;
            height: 390px;
            margin: auto;
        }
    </style>
</head>
<body>
<div id="effect"></div>
<div>
    <button onclick="pushLeft()">push left</button>
    <button onclick="pushRight()">push right</button>
    <button onclick="pushDown()">push down</button>
    <button onclick="pushUp()">push up</button>

    <button onclick="slideUp()">slide up</button>
    <button onclick="slideDown()">slide down</button>
</div>
<script>
    (function(){
        "use strict";
        var imgs = [
                "https://file.mockplus.cn/webapp/project/pPuIL2qjV/f8IEvgPZ7.png",
                "https://file.mockplus.cn/webapp/project/pPuIL2qjV/fOH6gGLOV.png",
                "https://file.mockplus.cn/webapp/project/pPuIL2qjV/fE145DI1x.png"
        ];

        var effect = new Effect({
            elem: document.getElementById('effect'),
            src: imgs[0]
        });

        window.pushLeft = function(){
            effect.pushLeft(imgs[1]);
        };

        window.pushRight = function(){
            effect.pushRight(imgs[1]);
        };

        window.pushDown = function(){
            effect.pushDown(imgs[1]);
        };

        window.pushUp = function(){
            effect.pushUp(imgs[2])
        };

        window.slideUp = function(){
            effect.slideUp(imgs[2]);
        };

        window.slideDown = function(){
            effect.slideDown(imgs[2]);
        };
    })();
</script>
</body>
</html>
