<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./lib.js"></script>
    <style>
        html, body{
            width: 100%;
            height: 100%;
        }
        #effect {
            width: 219px;
            height: 390px;
            margin: auto;
        }
    </style>
</head>
<body>
<div id="effect"></div>
<div>
    <button onclick="ani('pushLeft')">push left</button>
    <button onclick="ani('pushRight')">push right</button>
    <button onclick="ani('pushDown')">push down</button>
    <button onclick="ani('pushUp')">push up</button>

    <button onclick="ani('slideUp')">slide up</button>
    <button onclick="ani('slideDown')">slide down</button>
    <button onclick="ani('slideLeft')">slide left</button>
    <button onclick="ani('slideRight')">slide right</button>
</div>
<script>
    (function(){
        "use strict";
        var imgs = [
                "https://file.mockplus.cn/webapp/project/pPuIL2qjV/f8IEvgPZ7.png",
                "https://file.mockplus.cn/webapp/project/pPuIL2qjV/fOH6gGLOV.png",
                "https://file.mockplus.cn/webapp/project/pPuIL2qjV/fE145DI1x.png"
        ];

        var index = 0;
        var nextImage = function(){
            return imgs[index++ % imgs.length];
        };
        var effect = new Effect({
            elem: document.getElementById('effect'),
            src: nextImage()
        });
        window.ani = function(name){
            effect[name](nextImage());
        };
    })();
</script>
</body>
</html>
